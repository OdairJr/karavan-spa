<!-- Table Container start -->
<!-- ================ -->
<section *ngIf="teams.length > 0" class="main-container">

  <div class="container">
    <div class="row">

      <!-- main start -->
      <!-- ================ -->
      <div class="main col-lg-12">

        <!-- page-title start -->
        <!-- ================ -->
        <h1 class="page-title">Equipes</h1>
        <div class="separator-2"></div>
        <!-- page-title end -->
        <br>
        <!-- Table -->
        <!-- ============================================================================== -->
        <table class="table table-striped table-colored">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Descrição</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let team of teams">
              <td></td>
              <td>{{ team.name }}</td>
              <td>{{ team.description }}</td>
            </tr>
          </tbody>
        </table>
        <button (click)="goToCreate()"  class="btn btn-default btn-animated btn-lg">Criar Equipe<i class="fa fa-plus"></i></button>
        <!-- ============================================================================== -->
        <!-- Table End -->
      </div>
      <!-- main end -->
    </div>
  </div>
</section>
<!-- Table Container end -->

<!-- main-container start -->
<!-- ================ -->
<section *ngIf="teams.length <= 0" class="main-container light-gray-bg text-center margin-clear">

  <div class="container">
    <div class="row justify-content-lg-center">

      <!-- main start -->
      <!-- ================ -->
      <div class="main col-lg-6 pv-40">
        <h2 class="mt-4">Nenhuma equipe encontrada!</h2>
        <p class="lead">Aparentemente você ainda não criou nenhuma equipe, deseja criar uma agora?</p>
        <button (click)="goToCreate()"  class="btn btn-default btn-animated btn-lg">Criar Equipe<i class="fa fa-plus"></i></button>
      </div>
      <!-- main end -->

    </div>
  </div>
</section>
<!-- main-container end -->
