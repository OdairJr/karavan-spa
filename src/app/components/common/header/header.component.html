<!-- header-container start -->
<div class="header-container">
  <!-- header start -->
  <!-- classes:  -->
  <!-- "fixed": enables fixed navigation mode (sticky menu) e.g. class="header fixed clearfix" -->
  <!-- "fixed-desktop": enables fixed navigation only for desktop devices e.g. class="header fixed fixed-desktop clearfix" -->
  <!-- "fixed-all": enables fixed navigation only for all devices desktop and mobile e.g. class="header fixed fixed-desktop clearfix" -->
  <!-- "dark": dark version of header e.g. class="header dark clearfix" -->
  <!-- "centered": mandatory class for the centered logo layout -->
  <!-- ================ -->
  <header class="header fixed fixed-desktop clearfix">
    <div class="container">
      <div class="row">
        <div class="col-md-auto hidden-md-down">
          <!-- header-first start -->
          <!-- ================ -->
          <div class="header-first clearfix">

            <!-- logo -->
            <div id="logo" class="logo">
              <a href="index.html"><img id="logo_img" src="assets/images/karavan_logo.png" alt="The Project"></a>
            </div>

            <!-- name-and-slogan -->
            <div class="site-slogan">
              Sua excursão online!
            </div>

          </div>
          <!-- header-first end -->

        </div>
        <div class="col-lg-8 ml-auto">

          <!-- header-second start -->
          <!-- ================ -->
          <div class="header-second clearfix">

            <!-- main-navigation start -->
            <!-- classes: -->
            <!-- "onclick": Makes the dropdowns open on click, this the default bootstrap behavior e.g. class="main-navigation onclick" -->
            <!-- "animated": Enables animations on dropdowns opening e.g. class="main-navigation animated" -->
            <!-- ================ -->
            <div class="main-navigation main-navigation--mega-menu  animated">
              <nav class="navbar navbar-expand-lg navbar-light p-0">
                <div class="navbar-brand clearfix hidden-lg-up">

                  <!-- logo -->
                  <div id="logo-mobile" class="logo">
                    <a href="index.html"><img id="logo-img-mobile" src="assets/images/karavan_logo.png"
                        alt="The Project"></a>
                  </div>

                </div>

                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                  <!-- main-menu -->
                  <ul class="navbar-nav ml-xl-auto">

                    <!-- mega-menu start -->
                    <li class="nav-item dropdown active mega-menu mega-menu--wide">
                      <a href="index.html" class="nav-link dropdown-toggle" id="first-dropdown" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Excursionista</a>
                      <ul class="dropdown-menu" aria-labelledby="first-dropdown">
                        <li>
                          <div class="row">
                            <div class="col-md-12">
                              <h4 class="title"><i class="fa fa-laptop pr-2"></i>Área do Escursionista</h4>
                              <div class="row">
                                <div class="col-lg-3">
                                  <div class="divider"></div>
                                  <ul class="menu">
                                    <li class="active">
                                      <a (click)="goToListTeam()"><i class="fa fa-home pr-2"></i>Gerenciar Equipes</a>
                                    </li>
                                  </ul>
                                </div>
                              </div>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </li>
                    <!-- mega-menu end -->
                  </ul>
                  <!-- main-menu end -->
                </div>
              </nav>
            </div>
            <!-- main-navigation end -->
          </div>
          <!-- header-second end -->

        </div>
      </div>
    </div>
  </header>
  <!-- header end -->
</div>
<!-- header-container end -->
